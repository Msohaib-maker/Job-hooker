<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Job Scraper</title>
    <style>
      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(145deg, #1f1f1f, #2b2b2b);
        color: #fff;
        width: 220px;
        padding: 15px;
        border-radius: 10px;
      }

      h3 {
        margin: 0 0 10px;
        text-align: center;
        font-weight: 600;
        color: #e0e0e0;
      }

      .scrape-btn {
        width: 100%;
        padding: 10px 0;
        background: linear-gradient(90deg, #4285f4, #2a74e3);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
      }

      .scrape-btn:hover {
        transform: translateY(-1px);
        background: linear-gradient(90deg, #4a8efc, #3979e9);
        box-shadow: 0 4px 10px rgba(66, 133, 244, 0.5);
      }

      .status {
        text-align: center;
        font-size: 13px;
        margin-top: 12px;
        opacity: 0.9;
      }

      .success {
        color: #00e676;
      }

      .error {
        color: #ff5252;
      }
    </style>
  </head>

  <body>
    <h3>Job Scraper</h3>
    <button id="scrapeBtn" class="scrape-btn">Scrape Now ðŸš€</button>
    <div id="status" class="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
